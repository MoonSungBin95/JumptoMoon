<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navigation Bar</title>
    <!-- Bootstrap CSS 연결 -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrapLux.css}">
     
</head>

<body>
   
<!-- 네비게이션바 프라그먼트 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>
	
	<!-- 데이터 테이블 시작-->
	<table class="table table-hover">
    <thead>
        <tr>
            <th>Order Number</th>
            <th>Client Name</th>
            <th>Contact Person</th>
            <th>Item</th>
            <th>Delivery Date</th>
            <th>Amount</th>
            <th>Completion Status</th>
            <th>Progress Status</th>
            <th>Project Name</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-active" th:each="orderSheet : ${paging.content}">
            <th scope="row" th:text="${orderSheet.orderNumber}">Order Number</th>
            <td th:text="${orderSheet.clientName}">Client Name</td>
            <td th:text="${orderSheet.contactPerson}">Contact Person</td>
            <td th:text="${orderSheet.item}">Item</td>
            <td th:text="${orderSheet.deliveryDate}">Delivery Date</td>
            <td th:text="${orderSheet.amount}">Amount</td>
            <td th:text="${orderSheet.completionStatus}">Completion Status</td>
            <td th:text="${orderSheet.progressStatus}">Progress Status</td>
            <td th:text="${orderSheet.projectName}">Project Name</td>
        </tr>
    </tbody>
</table>


<!-- 페이징 프라그먼트 -->
<div th:replace="~{paging::pagingFragment}"></div>
<!-- 버튼 프라그먼트 -->
<div th:replace="~{botton::bottonFragment}"></div>

<!-- Bootstrap JS 연결 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
