<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navigation Bar</title>
    <!-- Bootstrap CSS 연결 -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrapLux.css}">
     
</head>
<body>
   
<!-- 네비게이션바 프라그먼트 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>
	
	 <!-- 데이터 테이블 시작-->
	 <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Type</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Registration Date</th>
                    <th>Image</th>
                    <th>Category</th>
                    <th>Seller ID</th>
                </tr>
            </thead>
            
            <tbody>
                <tr class="table-active" th:each="product : ${paging.content}">
                    <td th:text="${product.id}">Product ID</td>
                    <td th:text="${product.productType}">Product Type</td>
                    <td th:text="${product.productName}">Product Name</td>
                    <td th:text="${#numbers.formatInteger(product.price, 0)}">Price</td>
                    <td th:text="${product.registrationDate.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd'))}">Registration Date</td>
                    <td>
                        <img th:if="${product.imageFile}" th:src="@{${product.imageFile}}" alt="Product Image" height="100" width="100"/>
                        <span th:unless="${product.imageFile}">No Image</span>
                    </td>
                    <td th:text="${product.category}">Category</td>
                    <td th:text="${product.seller.sellerId}">Seller ID</td>
                </tr>
            </tbody>
        </table>
	</div>
	<!-- 데이터 테이블 끝-->

<!-- 페이징 프라그먼트 -->
<div th:replace="~{paging::pagingFragment}"></div>
<!-- 버튼 프라그먼트 -->
<div th:replace="~{botton::bottonFragment}"></div>

<!-- Bootstrap JS 연결 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
