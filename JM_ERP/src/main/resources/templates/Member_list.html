<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member List</title>
     <!-- Bootstrap CSS 연결 -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrapLux.css}">
     
</head>
<body>
  <!-- 네비게이션바 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>
   
    <table class = "table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Country</th>
                <th>Contact Number</th>
                <th>Email</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Join Date</th>
                
            </tr>
        </thead>
        
        <tbody>
            <tr class ="table-active" th:each="member : ${paging.content}">
                <th scope ="row" th:text="${member.memberId}">Member ID</th>
                <td th:text="${member.name}">Name</td>
                <td th:text="${member.dateOfBirth}">Date of Birth</td>
                <td th:text="${member.country}">Country</td>
                <td th:text="${member.contactNumber}">Contact Number</td>
                <td th:text="${member.email}">Email</td>
                <td th:text="${member.address}">Address</td>
                <td th:text="${member.gender}">Gender</td>
                <td th:text="${member.joinDate}">Join Date</td>
            </tr>
        </tbody>
    </table>
         
<div th:replace="~{paging::pagingFragment}"></div>
<div th:replace="~{botton::bottonFragment}"></div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
