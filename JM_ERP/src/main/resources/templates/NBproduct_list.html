<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NBProduct List</title>
</head>
<body>
    <h2>NBProduct List</h2>
    <table border="1">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Registration Date</th>
            <th>Registration Status</th>
            <th>Image</th>
            <th>Seller</th>
        </tr>
        <tr th:each="product : ${list}">
            <td th:text="${product.id}">Product ID</td>
            <td th:text="${product.productName}">Product Name</td>
            <td th:text="${product.price}">Price</td>
            <td th:text="${product.registrationDate}">Registration Date</td>
            <td th:text="${product.registrationStatus}">Registration Status</td>
            <td>
                <img th:if="${product.imageFile}" th:src="@{${product.imageFile}}" alt="Product Image" height="100" width="100"/>
                <span th:unless="${product.imageFile}">No Image</span>
            </td>
            <td th:text="${product.seller.sellerId}">Seller Name</td>
        </tr>
    </table>
</body>
</html>
