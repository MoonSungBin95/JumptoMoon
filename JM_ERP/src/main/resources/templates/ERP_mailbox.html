<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- http://localhost:8080/product/pbproduct -->

<head>
	<title>Seller List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS 연결 -->
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrapLux.css}">
</head>

<body>
	<!-- 네비게이션바 프라그먼트-->
	<nav th:replace="~{navbar :: navbarFragment}"></nav>


	<!-- 데이터 테이블 시작-->
	<table class="table table-hover">
		<thead>
			<tr class="table-active">
				<th>제목</th>
				<th>보낸사람</th>
				<th>받는사람</th>

			</tr>
		</thead>
		<tbody>
			<!-- Thymeleaf 반복문 사용 -->
			<tr th:each="mail : ${paging}">
				<th scope="row" th:text="${mail.subject}">Product Code</th>
				<th scope="row" th:text="${mail.sendUser.userId}">Product Code</th>
				<th scope="row" th:text="${mail.reciveUser.userId}">Product Code</th>

			</tr>
		</tbody>
	</table>
	<!-- 데이터 테이블 끝-->

	<!-- 페이징 프라그먼트 -->
	<div th:replace="~{paging::pagingFragment}"></div>
	<!-- Bootstrap JS 연결 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
