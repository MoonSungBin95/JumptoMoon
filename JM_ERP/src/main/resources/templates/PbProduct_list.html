<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navigation Bar</title>
    <!-- Bootstrap CSS 연결 -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrapLux.css}">
     
</head>
<body>
   
<!-- 네비게이션바 프라그먼트 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>
	
	<!-- 데이터 테이블 시작-->


<div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Product Code</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Release Date</th>
            <th>Description</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        <!-- Thymeleaf 반복문 사용 -->
        <tr th:each="product : ${productList}" class="table-active">
            <th scope="row" th:text="${product.productCode}">Product Code</th>
            <td th:text="${product.productName}">Product Name</td>
            <td th:text="${product.price}">Price</td>
            <td th:text="${product.releaseDate}">Release Date</td>
            <td th:text="${product.description}">Description</td>
            <td th:text="${product.category}">Category</td>
        </tr>
    </tbody>
</table>
<div>


<!-- 페이징 프라그먼트 -->
<div th:replace="~{paging::pagingFragment}"></div>
<!-- 버튼 프라그먼트 -->
<div th:replace="~{botton::bottonFragment}"></div>

<!-- Bootstrap JS 연결 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
