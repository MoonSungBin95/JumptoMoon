<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- http://localhost:8080/HR/mem/create -->

<head>
	<title>사원 등록</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS 연결 -->
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>


<body>
	<!-- 네비게이션바 프라그먼트-->
	<nav th:replace="~{/navbar :: navbarFragment}"></nav>

	<div class="container-fluid">
		<div class="row">
			<!-- 아코디언 메뉴 칼럼 프라그먼트 (5분의 1 크기) -->
			<div class="col-lg-2">
				<div th:replace="~{PC/PC_arcodian :: PC_arcodianFragment}"></div>
			</div>

			<!-- 테이블 컬럼 (1:4 비율) -->
			<div class="col-lg-10">

				<!-- 폼 -->
			<form th:action="@{/PC/purchase/ordersheet/create/{id}(id=${ids.get().num})}" method="post">

					<div class="mb-3">
						<label for="PurchaseDate" class="form-label">구매일자</label>
						<input type="date" id="PurchaseDate" name="PurchaseDate" class="form-control" required>
					</div>

					<div class="mb-3">
						<label for="clientName" class="form-label">거래처 명</label>
						<select id="clientName" name="clientName" class="form-control">
							<option value="" th:text="선택"></option>
							
							<option th:each="purchase : ${ids}" th:value="${purchase.num}" th:text="${purchase.num}"></option>
						</select>
					</div>

					<div class="mb-3">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>





				<!-- 폼 끝-->


			</div>
			<!-- 테이블 컬럼 끝(1:4 비율) -->

		</div> <!-- 컨테이너 플루이드 정의 끝 -->
	</div> <!-- 컨테이너 플루이드 끝 -->




	<!-- Bootstrap JS 연결 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
