<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- http://localhost:8080/purchase/ordersheet -->

<head>
	<title>Seller List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS 연결 -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
	<!-- 네비게이션바 프라그먼트-->
	<nav th:replace="~{/navbar :: navbarFragment}"></nav>

	<div class="container-fluid">
		<div class="row">

			<!-- 아코디언 메뉴 칼럼 (5분의 1 크기) -->
			<div class="col-lg-2">
			<div th:replace="~{PC/PC_arcodian :: PC_arcodianFragment}"></div>
			</div>



			<!-- 테이블 컬럼 (1:4 비율) -->
			<div class="col-lg-10">
				<!-- 조건 조회 버튼 시작-->
		
				<!-- 조건 조회 버튼 끝-->

				<!-- 데이터 테이블 시작-->
				<table class="table table-hover">
					<thead>
						<tr class="table-active">
							<th>Order Number</th>
							<th>Client Name</th>
							<th>Contact Person</th>
							<th>Item</th>
							<th>Delivery Date</th>
							<th>Amount</th>
							<th>Completion Status</th>
							<th>Progress Status</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="orderSheet : ${paging.content}">
							<th scope="row" th:text="${orderSheet.orderNumber}">Order Number</th>
							<td th:text="${orderSheet.clientName}">Client Name</td>
							<td th:text="${orderSheet.contactPerson}">Contact Person</td>
							<td th:text="${orderSheet.item}">Item</td>
							<td th:text="${orderSheet.deliveryDate}">Delivery Date</td>
							<td th:text="${orderSheet.Count}">Amount</td>
							<td th:text="${orderSheet.completionStatus}">Completion Status</td>
							<td th:text="${#numbers.formatInteger(orderSheet.totalPrice, 3, 'COMMA')}+원">Progress Status</td>
				
						</tr>
					</tbody>
				</table>
				<!-- 데이터 테이블 끝-->

				<!-- 페이징 프라그먼트 -->
				<div th:replace="~{paging::pagingFragment}"></div>
				<!-- 버튼 프라그먼트 -->
				<div th:replace="~{botton::bottonFragment}"></div>
			</div>
			<!-- 테이블 컬럼 끝(1:4 비율) -->

		</div> <!-- 컨테이너 플루이드 정의 끝 -->
	</div> <!-- 컨테이너 플루이드 끝 -->







	<!-- Bootstrap JS 연결 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
