<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전표</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>전표</h2>
    <!-- 회사명과 전표번호 입력란 -->
    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
        <div>
            <strong>회사명:</strong> [여기에 회사명 입력]
        </div>
        <div>
            <strong>전표번호:</strong> [여기에 전표번호 입력]
        </div>
    </div>

    <table>
        <tbody>
            <tr>
                <td rowspan="2">유형</td>
                <td rowspan="2">적요</td>
                <td colspan="2">금액</td>
            </tr>
            <tr>
                <td>차변</td>
                <td>대변</td>
            </tr>
            <tr>
                <td rowspan="2">수익정보</td>
                <td>상품명</td>
                <td rowspan="2">지출금액</td>
                <td rowspan="2">수익금액</td>
            </tr>
            <tr>
                <td>상품정보</td>
            </tr>
            <tr>
                <td rowspan="2">과세정보</td>
                <td>상품명</td>
                <td rowspan="2">지출금액</td>
                <td rowspan="2">수익금액</td>
            </tr>
            <tr>
                <td>상품정보</td>
            </tr>
            <tr>
                <td>합계</td>
                <td>정보</td>
                <td>차변금액합</td>
                <td>대변금액합</td>
            </tr>
        </tbody>
    </table>

    <!-- 전표 생성날짜 입력란 -->
    <div style="margin-top: 20px;">
        <strong>전표 생성날짜:</strong> [여기에 전표 생성날짜 입력]
    </div>
</body>
</html>
