 <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매 전표</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
     
</head>
<body>
    <!-- 네비게이션바 프라그먼트-->
    <nav th:replace="~{/navbar :: navbarFragment}"></nav>

    <div class="container-fluid">
        <div class="row">

            <!-- 아코디언 메뉴 칼럼 프라그먼트 (5분의 1 크기) -->
            <div class="col-lg-2">
                <div th:replace="~{ac/AC_arcodian :: arcodianFragment}"></div>
            </div>

            <!-- 테이블 컬럼 (1:4 비율) -->
            <div class="col-lg-10">
                    <!-- 데이터 테이블 시작-->
				    <table class = "table table-hover">
				       <thead>
				            <tr>
				                <th>전표 코드</th>
				                <th>거래 일자</th>
				                <th>거래자</th>
				                <th>적요</th>
				                <th>금액</th>
				                <th>거래 유형</th>
				                <th>생성 일자</th>
				            </tr>
				        </thead>
				        <tbody>
				            <!-- for each 문 -->
				            <tr th:each="slip : ${saleSlipList}">
								<!-- 화면에 띄울 정보 -->
				                <td th:text="${slip.slipCode}"></td>
				                <td th:text="${slip.tradeDate}"></td>
				                <td th:text="${slip.trader}"></td>
				                <td th:text="${slip.description}"></td>
				                <td th:text="${slip.amount}"></td>
				                <td th:text="${slip.transactionType}"></td>
				                <td th:text="${slip.createdAt}"></td>
				            </tr>
				        </tbody>
				    </table>
                    <!-- 데이터 테이블 끝-->
                    
                   	<!-- 페이징 프라그먼트 -->
					<div th:replace="~{ac/AC_paging::AC_pagingFragment(paging=${saleSlipList})}"></div>
					<!-- 버튼 프라그먼트 -->
					<div th:replace="~{/botton::bottonFragment}"></div>
					            </div> <!-- 테이블 컬럼 끝(1:4 비율) -->
        </div> <!-- 컨테이너 플루이드 정의 끝 -->
    </div> <!-- 컨테이너 플루이드 끝 -->
    
    <!-- Bootstrap JS 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- JQuery 연결 -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/js/AC_javascript.js"></script>
	
</body>
</html>
