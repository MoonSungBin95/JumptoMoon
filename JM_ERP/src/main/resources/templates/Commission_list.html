<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navigation Bar</title>
    <!-- Bootstrap CSS 연결 -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrapLux.css}">
     
</head>
<body>
   
<!-- 네비게이션바 프라그먼트 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>
	
	<!-- 데이터 테이블 시작-->
	<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Seller ID</th>
            <th>Total Sales</th>
            <th>Paid Commission</th>
        </tr>
    </thead>
    <tbody>
        <!-- Thymeleaf 반복문 사용 -->
        <tr th:each="commission : ${paging.content}" class="table-active">
            <th scope="row" th:text="${commission.num}">ID</th>
            <!-- Seller 엔티티로부터 Seller ID 추출 -->
            <td th:text="${commission.seller.id}">Seller ID</td>
            <td th:text="${commission.totalSales}">Total Sales</td>
            <td th:text="${commission.paidCommission}">Paid Commission</td>
        </tr>
    </tbody>
</table>


<!-- 페이징 프라그먼트 -->
<div th:replace="~{paging::pagingFragment}"></div>
<!-- 버튼 프라그먼트 -->
<div th:replace="~{botton::bottonFragment}"></div>

<!-- Bootstrap JS 연결 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
