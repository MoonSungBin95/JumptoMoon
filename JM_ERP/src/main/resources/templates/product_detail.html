<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.get().productName}">Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .product-detail {
            display: flex;
            margin-top: 20px;
        }

        .product-image {
            flex: 1;
            text-align: center;
        }

        .product-info {
            flex: 2;
            padding-left: 20px;
        }

        .product-info h2 {
            color: #333;
        }

        .product-info p {
            color: #666;
            line-height: 1.6;
        }

        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .buy-button:hover {
            background-color: #45a049;
        }

        img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Detail</h1>
        <div class="product-detail">
            <div class="product-image">
                <img th:if="${product.get().imageFile}" th:src="@{${product.get().imageFile}}" alt="Product Image"/>
                <span th:unless="${product.get().imageFile}">No Image Available</span>
            </div>
            <div class="product-info">
                <h2 th:text="${product.get().productName}">Product Name</h2>
                <p th:text="'Type: ' + ${product.get().productType}">Product Type</p>
                <p th:text="'Price: $' + ${#numbers.formatInteger(product.get().price, 0)}">Price</p>
                <p th:text="'Category: ' + ${product.get().category}">Category</p>
                <p th:text="'Description: ' + ${product.get().description}">Description</p>
                <p th:text="'Seller ID: ' + ${product.get().seller.sellerId}">Seller ID</p>
                <a href="#" class="buy-button">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
