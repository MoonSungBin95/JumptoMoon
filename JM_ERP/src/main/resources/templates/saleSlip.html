<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전표 관리</title>
</head>
<body>
    <h1>매출 전표 조회</h1>
    <table class="table">
        <thead>
            <tr>
                <th>전표 코드</th>
                <th>거래 일자</th>
                <th>거래자</th>
                <th>적요</th>
                <th>금액</th>
                <th>부가세</th>
                <th>카드 번호</th>
                <th>카드 이름</th>
                <th>거래 유형</th>
                <th>생성 일자</th>
                <th>수정 일자</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the list of sales slips -->
            <tr th:each="slip : ${salesSlipList}">
                <td th:text="${slip.slipCode}"></td>
                <td th:text="${slip.tradeDate}"></td>
                <td th:text="${slip.trader}"></td>
                <td th:text="${slip.description}"></td>
                <td th:text="${slip.amount}"></td>
                <td th:text="${slip.VAT}"></td>
                <td th:text="${slip.cardNum}"></td>
                <td th:text="${slip.cardName}"></td>
                <td th:text="${slip.transactionType}"></td>
                <td th:text="${slip.createdAt}"></td>
                <td th:text="${slip.updatedAt}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
