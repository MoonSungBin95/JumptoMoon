<!DOCTYPE html>

				<!-- 조건 조회 버튼 시작-->

				<!-- 조건 조회 버튼 끝-->

				<!-- 데이터 테이블 시작-->

							<th>사용 날짜</th>

						</tr>
					</thead>
					<tbody>
						<!-- Thymeleaf 반복문 사용 -->
						<tr th:each="Use_Self : ${paging.content}">

							</th>

							<td th:text="${Use_Self.usDate}">Paid Commission</td>
						</tr>
					</tbody>
				</table>
				<!-- 데이터 테이블 끝-->

				<!-- 페이징 프라그먼트 -->
				<div th:replace="~{MG/MG_paging::itemPageing}"></div>
				<!-- 버튼 프라그먼트 -->
				<div th:replace="~{MG/MG_accountbotton::MG_useSelf_button}"></div>

			<!-- 테이블 컬럼 끝(1:4 비율) -->

		</div> <!-- 컨테이너 플루이드 정의 끝 -->
	</div> <!-- 컨테이너 플루이드 끝 -->

<script>
		$('.allCheck').change(function () {
			const allCheck = $(this);
			const allChecked = allCheck.prop('checked');
			$('.useCheck').prop('checked', allChecked);
			$('.useCheck:is(:disabled)').prop('checked', false);
		})

		$('.useCheck').change(function () {
			const checkboxMemberIdCount = $('.useCheck').length;
			const checkboxMemberIdCheckedCount = $('.useCheck:checked').length;
			const checkboxDisabledCount = $('useCheck:is(disabled)').length;
			const allChecked = (checkboxMemberIdCount - checkboxDisabledCount) == checkboxMemberIdCheckedCount;
			$('.allcheck').prop('checked', allChecked);
		})
	</script>
	<form method="post" name="useDeleteForm" action="/MG/useCheck/Delete">
		<input type="hidden" name="ids" value="" />
	</form>
	
	<script>
		$('.btn-useDelete').click(function () {
			const values = $('.useCheck:checked').map((index, el) => el.value).toArray();
			if (values.length == 0) {
				alert('선택한 물품이 없습니다');
				return;
			}
			if (confirm('선택한 물품 관련 데이터가 모두 사라집니다 정말 삭제하시겠습니까?') == false) {
				return;
			}
			$('input[name=ids]').val(values.join(','))
			$('form[name=useDeleteForm').submit();
		})
	</script>
</body>
