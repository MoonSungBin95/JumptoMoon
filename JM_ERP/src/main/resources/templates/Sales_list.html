<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navigation Bar</title>
    <!-- Bootstrap CSS 연결 -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrapLux.css}">
     
</head>
<body>
	
	<!-- 데이터 테이블 시작-->
	<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Seller</th>
            <th>Product</th>
            <th>Quantity Sold</th>
            <th>Sale Date</th>
            <th>Total Sale Amount</th>
        </tr>
    </thead>
    <tbody>
        <!-- Thymeleaf 반복문 사용 -->
        <tr th:each="sale : ${paging.content}" sclass="table-active">
            <th scope="row" th:text="${sale.id}">ID</th>
            <td th:text="${sale.seller.name}">Seller</td>
            <td th:text="${sale.product.name}">Product</td>
            <td th:text="${sale.quantitySold}">Quantity Sold</td>
            <td th:text="${sale.saleDate}">Sale Date</td>
            <td th:text="${sale.totalSaleAmount}">Total Sale Amount</td>
        </tr>
    </tbody>
</table>

   
<!-- 네비게이션바 프라그먼트 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>
	
	<h1>Salse Test</h1>

<!-- 페이징 프라그먼트 -->
<div th:replace="~{paging::pagingFragment}"></div>
<!-- 버튼 프라그먼트 -->
<div th:replace="~{botton::bottonFragment}"></div>

<!-- Bootstrap JS 연결 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
