<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>
</head>
<body>
    <h1>Seller Registration</h1>

    <form th:action="@{/seller/Register}" method="post">
        <!-- Seller ID -->
        <label for="sellerId">Seller ID:</label>
        <input type="text" id="sellerId" name="sellerId" required><br>

        <!-- Business Number -->
        <label for="businessNumber">Business Number:</label>
        <input type="text" id="businessNumber" name="businessNumber" required><br>

        <!-- Contact Information -->
        <label for="contactInfo">Contact Information:</label>
        <input type="text" id="contactInfo" name="contactInfo" required><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <!-- CEO Name -->
        <label for="ceoName">CEO Name:</label>
        <input type="text" id="ceoName" name="ceoName" required><br>

        <!-- Address -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <!-- Contract -->
        <label for="contract">Contract:</label>
        <input type="checkbox" id="contract" name="contract"><br>

        <!-- Submit Button -->
        <button type="submit">Register Seller</button>
    </form>
</body>
</html>
