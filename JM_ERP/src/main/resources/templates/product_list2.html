<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .pagination {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination li a {
            text-decoration: none;
            padding: 8px 12px;
            color: #007bff;
            border: 1px solid #ddd;
        }

        .pagination li.active a,
        .pagination li a:hover {
            background-color: #007bff;
            color: white;
        }

        .pagination li.disabled a {
            color: #ccc;
        }

        img {
            max-width: 100px;
            height: auto;
        }
        /* 추가되는 스타일링 */
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            text-align: center;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
        }

        .product-info {
            margin-top: 10px;
        }

        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .buy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
  <div>
        <h1>Product Shopping</h1>
        <div class="product-grid">
            <div th:each="product : ${paging.content}" class="product-card">
                <div class="product-image">
                    <img th:if="${product.imageFile}" th:src="@{${product.imageFile}}" alt="Product Image"/>
                    <span th:unless="${product.imageFile}">No Image</span>
                </div>
                <div class="product-info">
                    <h3 th:text="${product.productName}">Product Name</h3>
                    <p th:text="|Price: $${#numbers.formatInteger(product.price, 0)}|">Price</p>
                    <p th:text="|Category: ${product.category}|">Category</p>
                    <form>
                    
                    <a th:href="@{/seller/product/buy/{id}(id=${product.id})}" class="buy-button">Buy Now</a>
                    
                    </form>
                </div>
            </div>
        </div>

        <!-- 페이징 처리 (기존 코드 유지) -->
        <!-- 페이징 처리 -->
        <div th:if="${paging.totalPages > 1}">
            <ul class="pagination">
                <!-- 이전 페이지 링크 -->
                <li th:classappend="${paging.isFirst() ? 'disabled' : ''}">
                    <a th:href="@{/seller/product/buy(page=${paging.number - 1})}">Previous</a>
                </li>

                <!-- 페이지 번호 링크 -->
                <li th:each="pageNum : ${#numbers.sequence(0, paging.totalPages - 1)}"
                    th:classappend="${pageNum == paging.number ? 'active' : ''}">
                    <a th:href="@{/seller/product/buy(page=${pageNum})}" th:text="${pageNum + 1}"></a>
                </li>

                <!-- 다음 페이지 링크 -->
                <li th:classappend="${paging.isLast() ? 'disabled' : ''}">
                    <a th:href="@{/seller/product/buy(page=${paging.number + 1})}">Next</a>
                </li>
                  </ul>
        </div>
    </div>
</body>
</html>
