<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navigation Bar</title>
    <!-- Bootstrap CSS 연결 -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrapLux.css}">
     
</head>
<body>
   
<!-- 네비게이션바 프라그먼트 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>
	
	<!-- 데이터 테이블 시작-->
	<table class="table table-hover">
    <thead>
        <tr>
            <th>Category</th>
            <th>Rate</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-active" th:each="commissionRate : ${paging.content}">
            <th scope="row" th:text="${commissionRate.category}">Category</th>
            <td th:text="${commissionRate.rate}">Rate</td>
        </tr>
    </tbody>
</table>


<!-- 페이징 프라그먼트 -->
<div th:replace="~{paging::pagingFragment}"></div>
<!-- 버튼 프라그먼트 -->
<div th:replace="~{botton::bottonFragment}"></div>

<!-- Bootstrap JS 연결 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
