<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- http://localhost:8080/ -->
<head>
	<title>JM_ERP</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	

	<!-- CSS 연결 -->
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
	<!-- 네비게이션바 프라그먼트-->
	<nav th:replace="~{navbar :: navbarFragment}"></nav>
	<div class="main-contents">
			<!-- 사이드바 -->
			<aside th:replace="~{sidebar :: sidebarFragment}"></aside>
			<div class="main-dayinfo"> 
				<!-- 달력 -->
				<div th:replace="~{calendar :: calendarFragment}"></div>
	    		
	    		<!-- 날씨 -->
	    		<div class="main-weather">
			    <dl>
			      <dt>기온</dt>
			      <dd class="temperature"></dd>
			      <dt>위치</dt>
			      <dd class="place"></dd>
			      <dt>설명</dt>
			      <dd class="description"></dd>
			      <img class="wheather-icon" />
			    </dl>
			    </div>
		    </div>
			
			<!-- contents -->
			<div class="main-contents1"></div>
			<!-- contents -->
			<div class="main-contents2"></div>
			<!-- contents -->
			<div class="main-contents3"></div>
			<!-- contents -->
			<div class="main-contents4"></div>
			
	</div> <!-- main contents 끝 -->
	

	<!-- Bootstrap JS 연결 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- JQuery 연결 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
	<script type="text/javascript" src="calendar.js"></script>
	<script type="text/javascript" src="weather.js"></script>
	
</body>

</html>
