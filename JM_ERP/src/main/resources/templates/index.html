<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- http://localhost:8080/ -->
<head>
	<title>JM_ERP</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	

	<!-- CSS 연결 -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="icon" href="/img/favicon--spaceship.png" type="image/png" sizes="16x16"> <!-- 파비콘(favicon) 넣기-->
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="theme-color" content="#ffffff">

</head>

<body>
	<!-- 네비게이션바 프라그먼트-->
	<nav th:replace="~{/navbar :: navbarFragment}"></nav>
	<!-- 사이드바 -->
	<aside th:replace="~{sidebar :: sidebarFragment}"></aside>
	
	<div class="main-contents">
		<div class="main-board" >
			<h1>게시판</h1>
			<table class="table">
			    <thead class="table-dark">
			        <tr>
						<th>번호</th>
			            <th>제목</th>
			            <th>작성일시</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr th:each="question, loop : ${questionlist}">
						<td th:text="${loop.count}"></td>
						<td>
							<a th:href="@{|/user/board/Qdetail/${question.id}|}" 
							th:text="${question.subject}"></a>
						</td>
			            <td th:text="${#temporals.format(question.createDate,'yyyy-MM-dd HH:mm')}"></td>
			        </tr>
			    </tbody>
			</table>
		</div>
		
		<div class="main-approval">
			<h1>결재상신</h1>
			<table class="table">
			    <thead class="table-dark">
			        <tr>
									<th>번호</th>
			            <th>제목</th>
			            <th>작성일시</th>
			            <th>마감일시</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr th:each="approval, loop : ${approvalList}">
						<td th:text="${loop.count}"></td>
						<td>
							<a th:href="@{|/user/approval/detail/${approval.id}|}" 
							th:text="${approval.subject}"></a>
						</td>
			          	<td th:text="${#temporals.format(approval.createDate,'yyyy-MM-dd HH:mm')}"></td>
				        <td th:text="${#temporals.format(approval.dewDate,'yyyy-MM-dd HH:mm')}"></td>    
			        </tr>
			    </tbody>
			</table>
				
		</div>
		<!-- 달력 -->
		<div th:replace="~{calendar :: calendarFragment}"></div>
		
		<!-- 날씨 -->
		<div class="main-weather">
	    <dl>
	      <dt>기온</dt>
	      <dd class="temperature"></dd>
	      <dt>위치</dt>
	      <dd class="place"></dd>
	      <dt>설명</dt>
	      <dd class="description"></dd>
	      <img class="wheather-icon" />
	    </dl>
	    </div>
		
	</div>

	

	<!-- Bootstrap JS 연결 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- JQuery 연결 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
	<script type="text/javascript" src="/js/calendar.js"></script>
	<script type="text/javascript" src="/js/weather.js"></script>
		
</body>

</html>
