<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Registration</title>
</head>
<body>
    <h1>Member Registration</h1>

    <form th:action="@{/member/register}" method="post">
        <!-- Member ID -->
        <label for="memberId">Member ID:</label>
        <input type="text" id="memberId" name="memberId" required><br>

        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <!-- Date of Birth -->
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>

        <!-- Country -->
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br>

        <!-- Contact Number -->
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber" required><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <!-- Address -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <!-- Gender -->
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required><br>


        <!-- Membership -->
        <label for="membership">Membership:</label>
        <input type="checkbox" id="membership" name="membership"><br>

        <!-- Submit Button -->
        <button type="submit">Register Member</button>
    </form>
</body>
</html>
